<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faux Movie Rating</title>
    <link rel="stylesheet" type="text/css" href="movieRating.css"/>
</head>
<body>
    <div>
        <h2>Movies!</h2>
        <table border=" solid, black, 15px;" id="movieTable">
            <tr>
                <th>Movie Title</th>
                <th>Year</th>
                <th>Runtime</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td class="title">Resident Evil</td>
                <td>2002</td>
                <td>1h 40m</td>
                <td>R</td>
            </tr>
            <tr>
                <td class="title">Resident Evil: Apocalypse</td>
                <td>2004</td>
                <td>1h 38m</td>
                <td>R</td>
            </tr>
            <tr>
                <td class="title">Resident Evil: Extinction</td>
                <td>2007</td>
                <td>1h 34m</td>
                <td>R</td>
            </tr>
    </div>
</body>
</html>
